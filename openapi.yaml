        first:
          type: object
          description: Enlace de navegación para informes de cuentas paginados.
        next:
          type: object
          description: Enlace de navegación para informes de cuentas paginados.
        previous:
          type: object
          description: Enlace de navegación para informes de cuentas paginados.
        last:
          type: object
          description: Enlace de navegación para informes de cuentas paginados.
        download:
          type: object
          description: Enlace de descarga para grandes paquetes de datos AIS. Solo
