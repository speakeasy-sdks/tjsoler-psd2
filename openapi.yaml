            campo deberá tomar el valor de falso.
          example: false
          x-ibm-languages:
            description:
              en: Indicates that a payment start will be made in the same session.
                At the moment the HUB will not implement combined services so this
                field should take the value of false.
    Request_PostConsentFundsConfirmation:
