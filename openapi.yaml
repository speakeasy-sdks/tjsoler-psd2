          description: 'true: acceso recurrente a la cuenta. false: un solo acceso.'
          example: true
          x-ibm-languages:
            description:
              en: 'true: recurring access to the account. false: a single access. '
        validUntil:
          type: string
          description: 'Fecha hasta la que el consentimiento solicita acceso. Para
            crear el consentimiento con el máximo tiempo de acceso posible se debe
            usar el valor: 9999-12-31 Cuando se recupere el consentimiento, la fecha
            máxima posible vendrá ajustada. La validez también incluye hasta la fecha
            solicitada.'
