              ………… .KoZIhvcNAQELBQAwSTELMAkGA1UEBhMCVVMxEzARBgNVBA '
      requestBody:
        description: Accesos solicitados a los servicios. Solo los sub atributos con
          tags “accounts”, “balances” y “transactions” son aceptados. Adicionalmente
          el ASPSP puede soportar los sub atributos "availableAccounts" o "allPsd2"
          con valor “all-accounts”.
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/Request_GetConsent'
        required: true
      responses:
        default:
          description: HTTP/1.1 201 Created
          headers:
            X-Request-ID:
              description: Identificador único de la operación asignado por el TPP.
              schema:
                type: string
            ASPSP-SCA-Approach:
              description: Valor devuelto si el método SCA ha sido fijado. El SCA
                basado en OAuth será tomado como REDIRECT.
              schema:
                type: string
                enum:
                - EMBEDDED
                - DECOUPLED
                - REDIRECT
            Location:
              description: Contiene el link al recurso generado.
              schema:
                type: string
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Response_GetConsent'
