              == '
      - name: Signature
        in: header
        description: 'Firma de la petición por el TPP. '
        required: true
        schema:
          type: string
          x-ibm-languages:
            description:
              en: 'Signature of the petition by the TPP. '
        x-ibm-languages:
          description:
            en: 'Signature of the petition by the TPP. '
      - name: TPP-Signature-Certificate
        in: header
        description: 'Certificado del TPP usado para firmar la petición, en base64,
          sin cabecera, pie ni saltos de linea. Ej: TPP-Signature-Certificate: MIIHgzCCBmugAwIBAgIIZzZvBQlt0UcwDQYJ………….KoZIhvcNAQELBQAwSTELMAkGA1UEBhMCVVMxEzARBgNVBA '
        required: true
        schema:
          type: string
          x-ibm-languages:
            description:
              en: 'TPP certificate used to sign the petition, in base64, without header,
                footer or line breaks. Ex: TPP-Signature-Certificate: MIIHgzCCBmugAwIBAgIIZzZvBQlt0UcwDQYJ
                ………… .KoZIhvcNAQELBQAwSTELMAkGA1UEBhMCVVMxEzARBgNVBA '
        x-ibm-languages:
          description:
            en: 'TPP certificate used to sign the petition, in base64, without header,
