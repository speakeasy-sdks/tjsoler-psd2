openapi: 3.0.1
info:
  title: API para PSD2
  description: API de Redsys para PSD2
  version: "1.1"
servers:
- url: /api-entrada-xs2a
tags:
- name: PSD2
  description: Endpoints disponibles para HUB PSD2
paths:
  /api-entrada-xs2a/services/{aspsp}/v1.1/consents:
    post:
      tags:
      - Consentimiento de información sobre cuentas de pago (AIS)
      summary: Solicitud de consentimiento AIS
      description: Con este servicio, un TPP a través del HUB puede solicitar un consentimiento
        para acceder a las cuentas del PSU. Esta solicitud puede ser sobre unas cuentas
        indicadas o no.
      operationId: postConsents
      parameters:
      - name: aspsp
        in: path
        description: Nombre del ASPSP al que desea realizar la petición.
        required: true
        schema:
          type: string
          x-ibm-languages:
            description:
              en: Name of the ASPSP to which you wish to make the request.
        x-ibm-languages:
          description:
            en: Name of the ASPSP to which you wish to make the request.
      - name: X-Request-ID
        in: header
        description: 'Identificador único de la transacción asignado por el TPP. Ej:
          X-Request-ID: 1b3ab8e8-0fd5-43d2-946e-d75958b172e7'
        required: true
        schema:
          type: string
          x-ibm-languages:
            description:
              en: 'Unique identifier of the transaction assigned by the TPP. Ex: X-Request-ID:
                1b3ab8e8-0fd5-43d2-946e-d75958b172e7 '
        x-ibm-languages:
          description:
            en: 'Unique identifier of the transaction assigned by the TPP. Ex: X-Request-ID:
              1b3ab8e8-0fd5-43d2-946e-d75958b172e7 '
      - name: Authorization
        in: header
        description: 'Bearer Token. Obtenido en una autenticación previa sobre Auth2.
          Ej: Authorization: Bearer 2YotnFZFEjr1zCsicMWpAA'
        required: true
        schema:
          type: string
          default: Bearer 6yBnsqnMQQ
          x-ibm-languages:
            description:
              en: 'Bearer Token. Obtained in a previous authentication on Auth2. Ex:
                Authorization: Bearer 2YotnFZFEjr1zCsicMWpAA '
        x-ibm-languages:
          description:
            en: 'Bearer Token. Obtained in a previous authentication on Auth2. Ex:
              Authorization: Bearer 2YotnFZFEjr1zCsicMWpAA '
      - name: PSU-IP-Address
        in: header
        description: 'Dirección IP de la petición HTPP entre el PSU y el TPP. Si no
          está disponible, el TPP debe usar la dirección IP usada por el TPP cuando
          envía esta petición. Ej: Ej: PSU-IP-Address: 192.168.16.5'
        required: true
        schema:
          type: string
          x-ibm-languages:
            description:
              en: 'IP address of the HTPP request between the PSU and the TPP. If
                not available, the TPP must use the IP address used by the TPP when
                sending this request. Ex: Ex: PSU-IP-Address: 192.168.16.5 '
        x-ibm-languages:
          description:
            en: 'IP address of the HTPP request between the PSU and the TPP. If not
              available, the TPP must use the IP address used by the TPP when sending
              this request. Ex: Ex: PSU-IP-Address: 192.168.16.5 '
      - name: PSU-IP-Port
        in: header
        description: 'Puerto IP de la petición HTTP entre el PSU y el TPP si está
          disponible. Ejemplo: PSU-IP-Port: 443'
        schema:
          type: string
          x-ibm-languages:
            description:
              en: 'IP port of the HTTP request between the PSU and the TPP if available.
                Example: PSU-IP-Port: 443 '
        x-ibm-languages:
          description:
            en: 'IP port of the HTTP request between the PSU and the TPP if available.
              Example: PSU-IP-Port: 443 '
      - name: PSU-Accept
        in: header
        description: 'Accept header de la petición HTTP entre PSU y el TPP. Ej: PSU-Accept:
          application/json'
        schema:
          type: string
          x-ibm-languages:
            description:
              en: 'Accept header of the HTTP request between PSU and TPP. Ex: PSU-Accept:
                application / json '
        x-ibm-languages:
          description:
            en: 'Accept header of the HTTP request between PSU and TPP. Ex: PSU-Accept:
              application / json '
      - name: PSU-Accept-Charset
        in: header
        description: 'Accept charset header de la petición HTTP entre PSU y el TPP.
          PSU-Accept-Charset: utf-8'
        schema:
          type: string
          x-ibm-languages:
            description:
              en: 'Accept charset header of the HTTP request between PSU and TPP.
                PSU-Accept-Charset: utf-8 '
        x-ibm-languages:
          description:
            en: 'Accept charset header of the HTTP request between PSU and TPP. PSU-Accept-Charset:
              utf-8 '
      - name: PSU-Accept-Encoding
        in: header
        description: 'Accept encoding header de la petición HTTP entre PSU y el TPP.
          PSU-Accept-Language: gzip '
        schema:
          type: string
          x-ibm-languages:
            description:
              en: 'Accept encoding header of the HTTP request between PSU and TPP.
                PSU-Accept-Language: gzip '
        x-ibm-languages:
          description:
            en: 'Accept encoding header of the HTTP request between PSU and TPP. PSU-Accept-Language:
              gzip '
      - name: PSU-Accept-Language
        in: header
        description: 'Accept language header de la petición HTTP entre PSU y el TPP.
          PSU-Accept-Language: es-ES '
        schema:
          type: string
          x-ibm-languages:
            description:
              en: 'Accept language header of the HTTP request between PSU and TPP.
                PSU-Accept-Language: en-ES '
        x-ibm-languages:
          description:
            en: 'Accept language header of the HTTP request between PSU and TPP. PSU-Accept-Language:
              en-ES '
      - name: PSU-User-Agent
        in: header
        description: 'Navegador o sistema operativo de la petición HTTP entre el PSU
          y el TPP. Ejemplo: PSU-User-Agent: Mozilla/5.0 (Windows; U; Windows NT 6.1;
          en-US; rv:1.9.1.5) Gecko/20091102 Firefox/3.5.5 (.NET CLR 3.5.30729) '
        schema:
          type: string
          x-ibm-languages:
            description:
              en: 'Browser or operating system of the HTTP request between the PSU
                and the TPP. Example: PSU-User-Agent: Mozilla / 5.0 (Windows; U; Windows
                NT 6.1; en-US; rv: 1.9.1.5) Gecko / 20091102 Firefox / 3.5.5 (.NET
                CLR 3.5.30729) '
        x-ibm-languages:
          description:
            en: 'Browser or operating system of the HTTP request between the PSU and
              the TPP. Example: PSU-User-Agent: Mozilla / 5.0 (Windows; U; Windows
              NT 6.1; en-US; rv: 1.9.1.5) Gecko / 20091102 Firefox / 3.5.5 (.NET CLR
              3.5.30729) '
      - name: PSU-Http-Method
        in: header
        description: 'Método HTTP usado en la interfaz entre PSU y TPP. Valores permitidos:
          POST. Ej: PSU-Http-Method: POST '
        schema:
          type: string
          default: POST
          x-ibm-languages:
            description:
              en: 'HTTP method used in the interface between PSU and TPP. Allowed
                values: POST. Ex: PSU-Http-Method: POST '
        x-ibm-languages:
          description:
            en: 'HTTP method used in the interface between PSU and TPP. Allowed values:
              POST. Ex: PSU-Http-Method: POST '
      - name: PSU-Device-ID
        in: header
        description: 'UUID (Universally Unique Identifier) para un dispositivo. El
          UUID identifica al dispositivo o a una instalación de una aplicación en
          un dispositivo. Este ID no debe ser modificado hasta la desinstalación de
          la aplicación del dispositivo. Ej: PSU-Device-ID: 5b3ab8e8-0fd5-43d2-946e-d75958b172e7'
        schema:
          type: string
          x-ibm-languages:
            description:
              en: 'UUID (Universally Unique Identifier) ​​for a device. The UUID identifies
                the device or an installation of an application on a device. This
                ID should not be modified until the device application is uninstalled.
                Ex: PSU-Device-ID: 5b3ab8e8-0fd5-43d2-946e-d75958b172e7 '
        x-ibm-languages:
          description:
            en: 'UUID (Universally Unique Identifier) ​​for a device. The UUID identifies
              the device or an installation of an application on a device. This ID
              should not be modified until the device application is uninstalled.
              Ex: PSU-Device-ID: 5b3ab8e8-0fd5-43d2-946e-d75958b172e7 '
      - name: PSU-Geo-Location
        in: header
        description: 'Localización correspondiente a la petición HTTP entre el PSU
          y el TPP. Ej: PSU-Geo-Location: GEO:90.023856;25.345963'
        schema:
          type: string
          x-ibm-languages:
            description:
              en: 'Location corresponding to the HTTP request between the PSU and
                the TPP. Ex: PSU-Geo-Location: GEO: 90.023856; 25.345963 '
        x-ibm-languages:
          description:
            en: 'Location corresponding to the HTTP request between the PSU and the
              TPP. Ex: PSU-Geo-Location: GEO: 90.023856; 25.345963 '
      - name: PSU-ID
        in: header
        description: Identificador que el PSU utiliza para identificarse en su ASPSP.
          Puede ser informado incluso si se está usando un token de OAuth y, en tal
          caso, el ASPSP podría comprobar que el PSU-ID y el token se corresponden.
        schema:
          type: string
          x-ibm-languages:
            description:
              en: Identifier that the PSU uses to identify itself to its ASPSP. It
                can be reported even if an OAuth token is being used and, in such
                a case, the ASPSP could check that the PSU-ID and token match.
        x-ibm-languages:
          description:
            en: Identifier that the PSU uses to identify itself to its ASPSP. It can
              be reported even if an OAuth token is being used and, in such a case,
              the ASPSP could check that the PSU-ID and token match.
      - name: PSU-ID-Type
        in: header
        description: Tipo del PSU-ID. Necesario en escenarios donde el PSU tiene varios
          PSU-IDs como posibilidades de acceso.
        schema:
          type: string
          x-ibm-languages:
            description:
              en: PSU-ID type. Necessary in scenarios where the PSU has several PSU-IDs
                as access possibilities.
        x-ibm-languages:
          description:
            en: PSU-ID type. Necessary in scenarios where the PSU has several PSU-IDs
              as access possibilities.
      - name: PSU-Corporate-ID
        in: header
        description: Identificador de "empresa" en los Canales Online.
        schema:
          type: string
          x-ibm-languages:
            description:
              en: Company" identifier in the Online Channels.
        x-ibm-languages:
          description:
            en: Company" identifier in the Online Channels.
      - name: PSU-Corporate-ID-Type
        in: header
        description: Tipo del PSU-Corporate-ID necesario por el ASPSP para identificar
          su contenido.
        schema:
          type: string
          x-ibm-languages:
            description:
              en: Type of PSU-Corporate-ID required by the ASPSP to identify its contents.
        x-ibm-languages:
          description:
            en: Type of PSU-Corporate-ID required by the ASPSP to identify its contents.
      - name: TPP-Redirect-Preferred
        in: header
        description: Si es "true", el TPP ha comunicado al HUB que prefiere SCA por
          redirección. Si es "false", el TPP ha comunicado al HUB que prefiere no
          ser redireccionado para SCA y el procedimiento será por flujo desacoplado.
          Si el parámetro no es usado, el ASPSP elegirá el flujo SCA a aplicar dependiendo
          del método SCA elegido por el TPP/PSU.
        schema:
          type: boolean
          x-ibm-languages:
            description:
              en: 'If it is "true", the TPP has informed the HUB that it prefers SCA
                by redirection. If it is "false", the TPP has informed the HUB that
                it prefers not to be redirected to SCA and the procedure will be by
                decoupled flow. If the parameter is not used, the ASPSP will choose
                the SCA flow to be applied depending on the SCA method chosen by the
                TPP / PSU. '
        x-ibm-languages:
          description:
            en: 'If it is "true", the TPP has informed the HUB that it prefers SCA
              by redirection. If it is "false", the TPP has informed the HUB that
              it prefers not to be redirected to SCA and the procedure will be by
              decoupled flow. If the parameter is not used, the ASPSP will choose
              the SCA flow to be applied depending on the SCA method chosen by the
              TPP / PSU. '
      - name: TPP-Redirect-URI
        in: header
        description: 'URI del TPP donde el flujo de la transacción debe ser redirigido
          después de alguna de las fases del SCA. Es recomendado usar siempre este
          campo de cabecera.En el futuro, este campo podría cambiar a obligatorio.
          Ej: TPP-Redirect-URI: https://www.tpp.com/cb'
        schema:
          type: string
          default: www.example.com
          x-ibm-languages:
            description:
              en: 'TPP URI where the transaction flow must be redirected after one
                of the SCA phases. It is recommended to always use this header field.
                In the future, this field may change to mandatory. Ex: TPP-Redirect-URI:
                https://www.tpp.com/cb '
        x-ibm-languages:
          description:
            en: 'TPP URI where the transaction flow must be redirected after one of
              the SCA phases. It is recommended to always use this header field. In
              the future, this field may change to mandatory. Ex: TPP-Redirect-URI:
              https://www.tpp.com/cb '
      - name: TPP-Nok-Redirect-URI
        in: header
        description: Si esta URI es contenida, el TPP está solicitando redirigir el
          flujo de la transacción a esta dirección en vez de al TPP-Redirect-URI en
          caso de un resultado negativo del método de SCA por redirección. "TPP-Nok-Redirect-URI":"https://www.tpp.com/cb/nok"
        schema:
          type: string
          default: www.exampleNOK.com
          x-ibm-languages:
            description:
              en: 'If this URI is contained, the TPP is requesting to redirect the
                flow of the transaction to this address instead of the TPP-Redirect-URI
                in case of a negative result of the SCA method by redirection. "TPP-Nok-Redirect-URI":
                "https://www.tpp.com/cb/nok" '
        x-ibm-languages:
          description:
            en: 'If this URI is contained, the TPP is requesting to redirect the flow
              of the transaction to this address instead of the TPP-Redirect-URI in
              case of a negative result of the SCA method by redirection. "TPP-Nok-Redirect-URI":
              "https://www.tpp.com/cb/nok" '
      - name: TPP-Brand-Logging-Information
        in: header
        description: Este campo podría ser usado por el TPP para informar al ASPSP
          acerca de la marca (Brand) usada por el TPP de cara al PSU. Esta información
          puede ser usada para mejorar la comunicación entre el ASPSP y el PSU o el
          ASPSP y el TPP.
        schema:
          type: string
          x-ibm-languages:
            description:
              en: This field could be used by the TPP to inform the ASPSP about the
                Brand used by the TPP towards the PSU. This information can be used
                to improve communication between the ASPSP and the PSU or the ASPSP
                and the TPP.
        x-ibm-languages:
          description:
            en: This field could be used by the TPP to inform the ASPSP about the
              Brand used by the TPP towards the PSU. This information can be used
              to improve communication between the ASPSP and the PSU or the ASPSP
              and the TPP.
      - name: Digest
        in: header
        description: 'Es contenido si viaja el campo Signature. Ej: Digest: SHA-256=NzdmZjA4YjY5M2M2NDYyMmVjOWFmMGNmYTZiNTU3MjVmNDI4NTRlMzJkYzE3ZmNmMDE3ZGFmMjhhNTc5OTU3OQ=='
