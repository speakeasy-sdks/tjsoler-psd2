          X-Request-ID: 1b3ab8e8-0fd5-43d2-946e-d75958b172e7'
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: 'Bearer Token. Obtenido en una autenticación previa sobre Auth2.
          Ej:  Authorization: Bearer 2YotnFZFEjr1zCsicMWpAA'
        required: true
        schema:
          type: string
          default: Bearer 6yBnsqnMQQ
      - name: Consent-ID
        in: header
        description: 'Este dato es contenido si la transacción de inicio de pago forma
          parte de una sesión (combinación de AIS/PIS). Contendrá el consentId del
          consentimiento AIS que se realizó previo al inicio de pago. . Ej: Consent-ID:
          123-qwer-456'
        schema:
          type: string
      - name: PSU-IP-Address
        in: header
        description: 'Dirección IP de la petición HTPP entre el PSU y el TPP. Si no
          está disponible, el TPP debe usar la dirección IP usada por el TPP cuando
          envía esta petición. Ej: Ej: PSU-IP-Address: 192.168.16.5'
        required: true
        schema:
          type: string
      - name: PSU-IP-Port
        in: header
        description: 'Puerto IP de la petición HTTP entre el PSU y el TPP si está
          disponible. Ejemplo: PSU-IP-Port: 443'
        schema:
          type: string
      - name: PSU-Accept
        in: header
        description: 'Accept header de la petición HTTP entre PSU y el TPP. Ej: PSU-Accept:
          application/json'
        schema:
          type: string
      - name: PSU-Accept-Charset
        in: header
        description: 'Accept charset header de la petición HTTP entre PSU y el TPP.
          PSU-Accept-Charset: utf-8'
        schema:
          type: string
      - name: PSU-Accept-Encoding
        in: header
        description: 'Accept encoding header de la petición HTTP entre PSU y el TPP.
          PSU-Accept-Language: gzip '
        schema:
          type: string
      - name: PSU-Accept-Language
        in: header
        description: 'Accept language header de la petición HTTP entre PSU y el TPP.
          PSU-Accept-Language: es-ES '
        schema:
          type: string
      - name: PSU-User-Agent
        in: header
        description: 'Navegador o sistema operativo de la petición HTTP entre el PSU
          y el TPP. Ejemplo: PSU-User-Agent: Mozilla/5.0 (Windows; U; Windows NT 6.1;
          en-US; rv:1.9.1.5) Gecko/20091102 Firefox/3.5.5 (.NET CLR 3.5.30729) '
        schema:
          type: string
      - name: PSU-Http-Method
        in: header
        description: 'Método HTTP usado en la interfaz entre PSU y TPP. Valores permitidos:
          POST. Ej: PSU-Http-Method: POST '
        schema:
          type: string
          default: POST
      - name: PSU-Device-ID
        in: header
        description: 'UUID (Universally Unique Identifier) para un dispositivo. El
          UUID identifica al dispositivo o a una instalación de una aplicación en
          un dispositivo. Este ID no debe ser modificado hasta la desinstalación de
          la aplicación del dispositivo. Ej: PSU-Device-ID: 5b3ab8e8-0fd5-43d2-946e-d75958b172e7'
        schema:
          type: string
      - name: PSU-Geo-Location
        in: header
        description: 'Localización correspondiente a la petición HTTP entre el PSU
          y el TPP. Ej: PSU-Geo-Location: GEO:90.023856;25.345963'
        schema:
          type: string
      - name: TPP-Redirect-Preferred
        in: header
        description: Si es "true", el TPP ha comunicado al HUB que prefiere SCA por
          redirección. Si es "false", el TPP ha comunicado al HUB que prefiere no
          ser redireccionado para SCA y el procedimiento será por flujo desacoplado.
          Si el parámetro no es usado, el ASPSP elegirá el flujo SCA a aplicar dependiendo
          del método SCA elegido por el TPP/PSU.
        schema:
          type: string
      - name: TPP-Redirect-URI
        in: header
        description: 'URI del TPP donde el flujo de la transacción debe ser redirigido
          después de alguna de las fases del SCA. Es recomendado usar siempre este
          campo de cabecera.En el futuro, este campo podría cambiar a obligatorio.
          Ej: TPP-Redirect-URI: https://www.tpp.com/cb'
        schema:
          type: string
      - name: TPP-Nok-Redirect-URI
        in: header
        description: Si esta URI es contenida, el TPP está solicitando redirigir el
          flujo de la transacción a esta dirección en vez de al TPP-Redirect-URI en
          caso de un resultado negativo del método de SCA por redirección. "TPP-Nok-Redirect-URI":"https://www.tpp.com/cb/nok"
        schema:
          type: string
      - name: Digest
        in: header
        description: 'Es contenido si viaja el campo Signature. Ej: Digest: SHA-256=NzdmZjA4YjY5M2M2NDYyMmVjOWFmMGNmYTZiNTU3MjVmNDI4NTRlMzJkYzE3ZmNmMDE3ZGFmMjhhNTc5OTU3OQ=='
        required: true
        schema:
          type: string
      - name: Signature
        in: header
        description: 'Firma de la petición por el TPP. '
        required: true
        schema:
          type: string
      - name: TPP-Signature-Certificate
        in: header
        description: 'Certificado del TPP usado para firmar la petición, en base64,
          sin cabecera, pie ni saltos de linea. Ej: TPP-Signature-Certificate: MIIHgzCCBmugAwIBAgIIZzZvBQlt0UcwDQYJ………….KoZIhvcNAQELBQAwSTELMAkGA1UEBhMCVVMxEzARBgNVBA '
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Request_UpdatePSUData'
        required: true
      responses:
        default:
          description: HTTP/1.1 200 Ok
          headers:
            X-Request-ID:
              description: Identificador único de la operación asignado por el TPP.
              schema:
                type: string
            ASPSP-SCA-Approach:
              description: Valor devuelto si el método SCA ha sido fijado. El SCA
                basado en OAuth será tomado como REDIRECT.
              schema:
                type: string
                enum:
                - EMBEDDED
                - DECOUPLED
                - REDIRECT
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response_UpdatePSUData'
              example:
                scaStatus: scaMethodSelected
                _links:
                  scaRedirect:
                    href: 'https://hub.example.es/authorize '
                  scaStatus:
                    href: /v1.1/payments/sepa-credit-transfers/123-qwe-456/cancellation-authorisations/123auth456
      x-codegen-request-body-name: Body
components:
  schemas:
    AuthenticationObject:
      required:
      - authenticationMethodId
      - authenticationType
      - name
      type: object
      properties:
        authenticationType:
          type: string
          description: Tipo del método de autenticación. Ver anexo 9.6 Tipos de autenticación
            para más información.
          example: SMS_OTP
        authenticationVersion:
          type: string
          description: Versión de la herramienta asociada al authenticationType.
          example: "1.0"
        authenticationMethodId:
          type: string
          description: Id del método de autenticación proporcionado por el ASPSP.
          example: SMS_OTP
        name:
          type: string
          description: Nombre del método de autenticación definido por el PSU en la
            banca online del ASPSP. Alternativamente podría ser una descripción proporcionada
            por el ASPSP. Si el TPP lo tiene disponible, debe presentarlo al PSU.
          example: SMS OTP al teléfono 666777888
        explanation:
          type: string
          description: Información detallada acerca del método SCA para el PSU.
    AdditionalInformationAccess:
      type: object
      properties:
        trustedBeneficiaries:
          type: object
          description: Está solicitando acceso a los beneficiarios de confianza de
            la cuenta referenciada y relacionada al PSU. si se informa será ignorado
            por el ASPSP.
          x-ibm-languages:
            description:
              en: You are requesting access to the trusted beneficiaries of the account
                referenced and related to the PSU. if it is reported it will be ignored
                by the ASPSP.
        ownerName:
          type: object
          description: Si se informa será ignorado por el ASPSP
          x-ibm-languages:
            description:
              en: If reported it will be ignored by ASPSP
    AccountAccess:
      type: object
      properties:
        accounts:
          type: object
          description: Indica las cuentas sobre las que pedir información detallada.
            Si la lista está vacía, el TPP está solicitando todas las cuentas accesibles.
          x-ibm-languages:
            description:
              en: Indicates the accounts on which to request detailed information.
                If the list is empty, the TPP is requesting all accessible accounts.
        balances:
          type: object
          description: Indica las cuentas sobre las que pedir saldos. Si la lista
            está vacía, el TPP está solicitando los saldos de todas las listas de
            cuentas accesibles y serán preguntadas en un diálogo entre PSU-ASPSP.
            Además, la lista de accounts y transactions también deben ir vacías si
            son usadas.
          x-ibm-languages:
            description:
              en: Indicates the accounts to request balances. If the list is empty,
                the TPP is requesting the balances of all lists of accessible accounts.
        transactions:
          type: object
          description: Indica las cuentas sobre las que pedir transacciones. Si la
            lista está vacía, el TPP está solicitando las transacciones de todas las
            listas de cuentas accesibles y serán preguntadas en un diálogo entre PSU-ASPSP.
            Además, la lista de balances y accounts también deben ir vacías si son
            usadas.
          x-ibm-languages:
            description:
              en: Indicates the accounts on which to request transactions. If the
                list is empty, the TPP is requesting transactions from all lists of
                accessible accounts.
        availableAccounts:
          type: string
          description: Solo el valor 'allAccounts' es admitido
          example: allAccounts
          x-ibm-languages:
            description:
              en: Only the 'allAccounts' value is supported
        availableAccountsWithBalance:
          type: string
          description: Solo el valor 'allAccounts' es admitido
          example: allAccounts
          x-ibm-languages:
            description:
              en: Only the 'allAccounts' value is supported
        allPsd2:
          type: string
          description: Solo el valor 'allAccounts' es admitido
          example: allAccounts
          x-ibm-languages:
            description:
              en: Only the 'allAccounts' value is supported
    AccountDetails:
      required:
      - currency
      type: object
      properties:
        resourceId:
          type: string
          description: Identificador de la cuenta a ser usado en el PATH cuando se
            solicitan datos sobre una cuenta dedicada.
          example: 3dc3d5b3702348489853f5400a64e80f
          x-ibm-languages:
            description:
              en: Account identifier to be used in the PATH when requesting data about
                a dedicated account.
        iban:
          type: string
          description: IBAN de la cuenta
          example: ES1111111111111111111
          x-ibm-languages:
            description:
              en: Account IBAN
        bban:
          type: string
          description: BBAN de la cuenta, cuando esta no tiene IBAN.
          example: "20385778983000760236"
          x-ibm-languages:
            description:
              en: Account BBAN, when it does not have IBAN.
        msisdn:
          type: string
          description: Alias para acceder a una cuenta de pago a través de un número
            de teléfono móvil registrado.
          x-ibm-languages:
            description:
              en: Alias to access a payment account through a registered mobile phone
                number.
        currency:
          type: string
          description: Tipo de moneda de la cuenta
          example: EUR
          x-ibm-languages:
            description:
              en: Currency type of the account
        ownerName:
          type: string
          description: Nombre del propietario legal de la cuenta ,en este caso, el
            nombre del PSU conectado. Para una cuenta corporativa, el nombre corporativo
            se usará en este campo.
          example: Heike Mustermann
          x-ibm-languages:
            description:
              en: Name of the legal owner of the account ,in this case, the name of
                the connected PSU. For a corporate account, the corporate name will
                be used in this field.
        name:
          type: string
          description: Nombre de la cuenta asignado por el ASPSP en el acuerdo con
            el propietario de la cuenta con el objetivo de proporcionar una nueva
            forma de identificar la cuenta.
          example: Nombre asignado por el ASPSP
          x-ibm-languages:
            description:
              en: Account name assigned by the ASPSP in the agreement with the account
                owner for the purpose of providing a new way to identify the account.
        displayName:
          type: string
          description: Nombre de la cuenta definido por el PSU en los Canales Online
          example: Nombre asignado por el PSU
          x-ibm-languages:
            description:
              en: Account name defined by PSU in Online Channels
        product:
          type: string
          description: Nombre del producto que da el ASPSP a esta cuenta.
          example: Main Account
          x-ibm-languages:
            description:
              en: Name of the product that gives the ASPSP to this account.
        cashAccountType:
          type: string
          description: Especifica la naturaleza o el uso de la cuenta.
          example: CACC
          x-ibm-languages:
            description:
              en: Specifies the nature or use of the account.
        status:
          type: string
          description: 'Estado de la cuenta. El valor es uno de los siguientes: enabled:
            la cuenta está disponible ,deleted: cuenta cerrada, blocked: cuenta bloqueada.'
          example: enabled
          x-ibm-languages:
            description:
              en: 'Account status. The value is one of the following: enabled: account
                is available ,deleted: account is closed, blocked: account is blocked.'
        bic:
          type: string
          description: BIC asociado a la cuenta.
          example: XSXHXSMMXXX
          x-ibm-languages:
            description:
              en: BIC associated to the account.
        linkedAccounts:
          type: string
          description: En este campo el ASPSP puede nombrar una cuenta asociada a
            transacciones pendientes de tarjeta.
          x-ibm-languages:
            description:
              en: In this field the ASPSP can name an account associated with pending
                card transactions.
        usage:
          type: string
          description: 'Especifica el uso de la cuenta. Valores posibles: PRIV: cuenta
            personal privada, ORGA: cuenta profesional'
          example: PRIV
          x-ibm-languages:
            description:
              en: 'Specifies the use of the account. Possible values: PRIV: private
                personal account, ORGA: professional account.'
        details:
          type: string
          description: Especificaciones que deben ser provistas por el ASPSP. Características
            de la cuenta. Características de la tarjeta
          x-ibm-languages:
            description:
              en: Specifications to be provided by the ASPSP. Account features. Card
                characteristics
        balances:
          type: object
          description: Balances de la cuenta.
          x-ibm-languages:
            description:
              en: Account balances.
        _links:
          type: object
          description: Enlaces a la cuenta para recuperar información de balances
            y/o transacciones de la cuenta. Links soportados solo cuando se ha dado
            el consentimiento correspondiente a la cuenta.
          x-ibm-languages:
            description:
              en: Links to the account to retrieve account balance and/or transaction
                information. Links supported only when consent has been given to the
                account.
        ownerNames:
          type: object
          description: Listado de nombres de propietarios de la cuenta.
          x-ibm-languages:
            description:
              en: List of names of account owners.
        psuName:
          type: string
          description: Nombre del PSU conectado.En caso de cuentas corporativas, esto
            podría ser la persona que actúe en nombre de la empresa.
          example: Heike Mustermann
          x-ibm-languages:
            description:
              en: Name of the connected PSU. In case of corporate accounts, this could
                be the person acting on behalf of the company.
    AccountReference:
      type: object
      properties:
        iban:
          type: string
          description: IBAN de la cuenta
          example: ES1111111111111111111111
          x-ibm-languages:
            description:
              en: Account IBAN
        bban:
          type: string
          description: BBAN de la cuenta, cuando esta no tiene IBAN.
          example: "20385778983000760236"
          x-ibm-languages:
            description:
              en: Account BBAN, when it does not have IBAN.
        pan:
          type: string
          description: Número de la tarjeta de la cuenta. Puede ser tokenizado por
            el ASPSP para cumplir los requerimientos de PCI DSS.
          example: "1234567891234567"
          x-ibm-languages:
            description:
              en: Account card number. It can be tokenized by the ASPSP to meet the
                requirements of PCI DSS.
        maskedPan:
          type: string
          description: Número de la tarjeta de la cuenta de forma enmascarda.
          example: 123456******4567
          x-ibm-languages:
            description:
              en: Account card number masked.
        msisdn:
          type: string
          description: Alias para acceder a una cuenta de pago a través de un número
            de teléfono móvil registrado.
          example: "1549951988"
          x-ibm-languages:
            description:
              en: Alias to access a payment account through a registered mobile phone
                number.
        currency:
          type: string
          description: Tipo de moneda.
          example: EUR
          x-ibm-languages:
            description:
              en: Type of currency.
    Href:
      required:
      - href
      type: object
      properties:
        href:
          type: string
          description: Contiene un enlace a un recurso
          example: /v1.1/payments/sepa-credit-transfers/asd-1234-jkl
    Links:
      type: object
      properties:
        scaRedirect:
          type: object
          description: URL utilizada para la realización de SCA, mediante redirección
            del navegador del PSU.
        postConscaOAuth:
          type: object
          description: El enlace para recuperar un documento JSON que especifica los
            detalles del servidor de autorizaciones de ASPSP. El documento JSON sigue
            la definición dada en https://tools.ietf.org/html/draft-ietf-oauth-discovery.
            Solo para ASPSPs que requieran Ejecución de pago.
        startAuthorisation:
          type: object
          description: Enlace al endpoint donde la autorizaición de la transacción
            o la autorización de la transacción de cancelación debe ser iniciada.
        startAuthorisationWithAuthenticationMethodSelection:
          type: object
          description: Link al endpoint donde la autorización de una transacción o
            de una transacción de cancelación debe ser iniciada, donde el método SCA
            debe ser informado con la correspondiente llamada.
        selectAuthenticationMethod:
          type: object
          description: Enlace donde el TPP puede seleccionar el método de autenticación
