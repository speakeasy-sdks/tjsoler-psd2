        No se necesitan acciones adicionales por parte del TPP. En este contexto,
        este pago es considerado un pago periódico para diferenciar el pago de otros
        tipos de pagos recurrentes donde terceras partes están iniciando la misma
        cantidad de dinero. Nota: para las órdenes permanentes de inicios de pago,
