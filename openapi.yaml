          x-ibm-languages:
            description:
              en: 'Date until the consent requests access. To create the consent with
                the maximum possible access time the value must be used: 9999-12-31
                When the consent is recovered, the maximum possible date will be set.
                The validity also includes up to the requested date.'
        frequencyPerDay:
