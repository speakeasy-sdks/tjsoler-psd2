        description:
          en: 'Message sent by the TPP to the ASPSP through the Hub to create a recurring
            / periodic payment start. The recurring payment initiation functionality
            is covered by the Berlin Group specification as the initiation of a specific
            permanent order. A TPP can send a recurring payment start where the start
            date, frequency and, conditionally, end date are provided. Once authorized
            by the PSU, the payment will be executed by the ASPSP, if possible, following
            the “permanent order” as sent by the TPP. No additional actions are required
            by the TPP. In this context, this payment is considered a periodic payment
            to differentiate payment from other types of recurring payments where
            third parties are initiating the same amount of money. Note: for permanent
            orders for payment initiation, the ASPSP will always request SCA with
            Dynamic linking. Exemptions are not allowed. '
